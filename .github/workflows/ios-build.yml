name: Build iOS IPA

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.13.6'
          architecture: 'x64'

      - name: Flutter pub get
        run: flutter pub get

      - name: Prepare certificates and provisioning profile
        env:
          IOS_P12_BASE64: ${{ secrets.IOS_P12_BASE64 }}
          IOS_P12_PASSWORD: ${{ secrets.IOS_P12_PASSWORD }}
          IOS_PROVISIONING_BASE64: ${{ secrets.IOS_PROVISIONING_BASE64 }}
        run: |
          set -e
          mkdir -p ~/certs
          echo "$IOS_P12_BASE64" | base64 --decode > ~/certs/cert.p12
          security create-keychain -p "" build.keychain
          security import ~/certs/cert.p12 -k ~/Library/Keychains/login.keychain-db -P "$IOS_P12_PASSWORD" -T /usr/bin/codesign || true
          security set-key-partition-list -S apple-tool:,apple: -s -k "" login.keychain-db || true
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "$IOS_PROVISIONING_BASE64" | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/app.mobileprovision
        shell: bash

      - name: Build IPA
        run: |
          flutter build ipa --export-options-plist=ios/ExportOptions.plist --release
        shell: bash

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: build/ios/ipa/*.ipa
